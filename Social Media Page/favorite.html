<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />

  <title>Social Media</title>
</head>


<body>


  <!-- NAV BAR -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Active</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Like</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
  </ul>

  <!-- Render User List-->
  <div class="container">
    <div class="row" id="data-panel">
      <div class="col-sm-3">
        <div class="mb-2">
          <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">User Name</h5>
              <p class="card-text">User information User information User informatio User informatio</p>
            </div>
            <div class="card-footer text-end">
              <button type="button" class="btn btn-primary btn-show-Detail" data-bs-toggle="modal" data-id="${item.id}"
                data-bs-target="#exampleModal">
                more
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Paginator -->
  <nav aria-label=" Page navigation ">
    <ul class="pagination justify-content-center" id=paginator>
      <li class="page-item">
        <a class="page-link" id="page-previous" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" id="page-next" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>


  <!-- Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id=modal-content>
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="user-modal-title">Persinal Info</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="user-modal-body">
          <div id="modal-information">
            <img id="user-avatar"
              src="https://cdn.britannica.com/85/207285-050-6547B1EC/Chris-Paul-2018.jpg?w=400&h=300&c=crop"
              alt="avatar" class="img-fluid">
            <p id="user-name">Chris Paul</p>
            <p id="user-gender">male</p>
            <p id="user-region">U.S.A</p>
            <p id="user-bd">12/14/1980</p>
            <p id="user-email">chriss.po25@gmail.com.tw</p>
          </div>
        </div>

      </div>
    </div>
  </div>



  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>



  <script src="favorite.js"></script>
</body>

</html>
